<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matterrs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <div class="icon">
        <h2>The Mind Matters</h2>
        </div>

        <ul class="nav-ul" id="navMenu">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
        </ul>
            <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    </nav>
    <div class="container">
        <div class="intro">
           <h1>Learn, Understand, <br> and Support Wellness</h1><br>
           <p>Explore Reliable mental Health Information. <br> Design Especially for Student and Young people.</p><br>
                <ul class="login-btn">
                    <li><a href="#" onclick="showLogin()">Login</a></li>
                </ul>
        </div>
     <div id="login" class="login-container">
            <form id="formContainer">
                <fieldset>
                    <legend>Welcome</legend>
                    <p>Sign in to your account or create a new one</p><br>
                    <div class="switch-container">
                        <div class="switch-slider" id="switchSlider"></div>
                        <div class="switch-label active" id="loginLabel">Login</div>
                        <div class="switch-label" id="signupLabel">Sign Up</div>
                    </div>
                        
                    <div id="nameField" class="hidden">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Full Name" />
                    </div>
                    <div id="roleField" class="hidden">
                        <label for="role">Role</label>
                        <select id="role">
                             <option value="">Select Role</option>
                             <option value="admin">Admin</option>
                             <option value="head-manager">Head Manager</option>
                             <option value="doctor">Doctors</option>
                             <option value="patient">Patients</option>
                         </select>
                     </div>
                        <label for="username">Email:</label>
                        <input type="email" id="email" placeholder="example@email.com" required />
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password" required minlength="4" />

                        <button type="submit" class="signin" id="signInBtn">Sign In</button>
                </fieldset>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
